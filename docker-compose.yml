version: '3.8'

services:
  api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=ChangeMeInProduction!
      - ACCESS_TOKEN_EXPIRE_SECONDS=300
      - REFRESH_TOKEN_EXPIRE_HOURS=1
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
